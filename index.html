<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container bg-white shadow-lg d-flex justify-content-center mt-3" style="height:900px ;">
        <div class="mt-5 pt-5">
            <img src="./img/main-img.png" alt="main-img">
        </div>
        
        
        <div class="flex mt-1 p-5" style="height: 100vh; width: 600px">
            <h1 class="fs-3">Welcome to</h1>
            <span class="text-primary h1 fs-1">Design School</span>
            
            <div class="d-flex justify-content-center mt-5 align-items-center rounded p-2 shadow border">
                <img class="mx-3" src="./img/google.png" alt="google">
                <p class="pt-3 fw-semibold text-secondary">Login with Google</p>
            </div>
            <div class="d-flex justify-content-center mt-4 align-items-center rounded p-2 shadow border">
                <img class="mx-3" src="./img/facebook.png" alt="google">
                <p class="pt-3 fw-semibold text-secondary">Login with Facebook</p>
            </div>
            <hr class="my-5 ">
            
            
            <div class="d-flex shadow-sm">
                <div class="m-4">
                    <img src="./img/mail.png" alt="email" width="40">
                </div>
                <div class="w-100">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@.com">
                    
                </div>
            </div>
            
            <div class="d-flex pt-3 shadow-sm">
                <div class="m-4">
                    <img src="./img/key.png" alt="kay" width="40">
                </div>
                <div class="w-100">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*********">
                    
                </div>
            </div>
            
            <div class="d-flex justify-content-between"> 
                <div>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <a class="text-decoration-none" href="#">Forgot Password?</a>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary mt-4 p-3" type="button">Login</button>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <p class="fw-semibold ">Don't have an account? <a class="text-decoration-none text-primary" href="#">Register</a></p>
            </div>
            
        </div>
        
        
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
